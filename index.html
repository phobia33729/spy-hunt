<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spy Hunt - Anime Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 20, 147, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 69, 0, 0.3) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      display: none;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      color: white;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .active {
      display: block;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
      margin-bottom: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    h2 {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      color: #4ecdc4;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
    }

    h3 {
      font-size: 1.3rem;
      color: #f9ca24;
      margin: 20px 0 10px 0;
      text-shadow: 0 0 10px rgba(249, 202, 36, 0.5);
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
      color: #e0e0e0;
    }

    input, select, button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px 20px;
      margin: 10px;
      color: white;
      font-size: 1rem;
      font-family: 'Noto Sans JP', sans-serif;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      min-width: 150px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #chat {
      height: 250px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(78, 205, 196, 0.3);
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      text-align: left;
      backdrop-filter: blur(10px);
      scrollbar-width: thin;
      scrollbar-color: #4ecdc4 rgba(0, 0, 0, 0.3);
    }

    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: #4ecdc4;
      border-radius: 10px;
    }

    #chat div {
      margin: 8px 0;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border-left: 3px solid #4ecdc4;
      animation: messageAppear 0.3s ease-out;
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .clue {
      background: linear-gradient(45deg, rgba(0, 229, 255, 0.2), rgba(255, 20, 147, 0.2));
      border: 2px solid #00e5ff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      color: #00e5ff;
      font-size: 1.1rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .player-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .player-card:hover {
      transform: translateX(10px);
      border-color: #4ecdc4;
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
    }

    .character-emoji {
      font-size: 2rem;
      margin-right: 15px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    .result-screen {
      text-align: center;
    }

    .result-screen h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .result-screen p {
      font-size: 1.3rem;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border-left: 5px solid #f9ca24;
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatParticle 10s linear infinite;
    }

    @keyframes floatParticle {
      0% { 
        transform: translateY(100vh) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) rotate(360deg); 
        opacity: 0; 
      }
    }

    option {
      background: #1a1a2e;
      color: white;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .character-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin: 20px 0;
      max-height: 300px;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .character-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .character-card:hover {
      transform: translateY(-5px) scale(1.05);
      border-color: #4ecdc4;
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
    }

    .character-card.selected {
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }

    .character-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .character-card:hover::before {
      left: 100%;
    }

    .character-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    .character-name {
      font-size: 0.9rem;
      font-weight: 700;
      color: white;
      margin-bottom: 5px;
      text-transform: capitalize;
    }

    .character-title {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    .character-preview::-webkit-scrollbar {
      width: 8px;
    }

    .character-preview::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .character-preview::-webkit-scrollbar-thumb {
      background: #4ecdc4;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="floating-particles"></div>
  
  <div class="container">
    <div id="entry" class="screen active">
      <h1>üïµÔ∏è SPY HUNT</h1>
      <p>Enter the shadows and discover the truth...</p>
      <input id="username" placeholder="Enter your codename..." />
      <p>Choose your anime persona:</p>
      
      <div class="character-preview" id="characterPreview"></div>
      
      <select id="character" style="display: none;">
        <option value="granny">üßì Granny - The Wise Elder</option>
        <option value="sahib">üßë‚Äçüíº Sahib - The Business Strategist</option>
        <option value="sasuke">üëß Sasuke - The Shadow Warrior</option>
        <option value="uncle eren">üë® Uncle Eren - The Titan Shifter</option>
        <option value="bocchi">üåå Bocchi - The Lone Star</option>
        <option value="anya">üçº Anya - The Mind Reader</option>
        <option value="someone">‚ú® Someone - The Mysterious One</option>
        <option value="madara">üòà Madara - The Legendary Shinobi</option>
        <option value="car">üê±üöó Car - The Speed Demon</option>
        <option value="DPS">üßë‚Äçüíª DPS - The Cyber Warrior</option>
        <option value="nour">üéÆ Nour - The Gaming Master</option>
        <option value="depresso">üò¥ Depresso - The Sleepy Fighter</option>
        <option value="amna-chan">üíÆ Amna-chan - The Flower Princess</option>
        <option value="bts-girl">üé§ BTS Girl - The Idol Star</option>
        <option value="akansha">ü¶ã Akansha - The Butterfly Effect</option>
        <option value="nihila">üåë Nihila - The Shadow Moon</option>
        <option value="new member">‚ûï New Member - The Fresh Blood</option>
      </select>
      <br />
      <button onclick="enterLobby()">üöÄ Enter the Arena</button>
    </div>

    <div id="lobby" class="screen">
      <h2>üèõÔ∏è Preparation Chamber</h2>
      <p>Agents are gathering...</p>
      <div id="playerList"></div>
      <button onclick="readyUp()">‚ö° Ready for Battle!</button>
    </div>

    <div id="game" class="screen">
      <h2>üéØ Mission Control</h2>
      <div id="chat"></div>
      <input id="chatInput" placeholder="Send encrypted message..." />
      <button onclick="sendChat()">üì° Transmit</button>

      <h3>üé≠ Identify the Infiltrator</h3>
      <select id="voteBox"></select>
      <button onclick="submitVote()">üó≥Ô∏è Cast Vote</button>

      <h3>üîç Intelligence Reports</h3>
      <div class="clue" id="clueBox">üïµÔ∏è Analyzing behavioral patterns...</div>
    </div>

    <div id="result" class="screen result-screen">
      <h2>üéä Mission Complete!</h2>
      <p id="resultText"></p>
      <button onclick="restartGame()">üîÑ New Mission</button>
    </div>
  </div>

  <script>
    const players = [];
    let currentPlayer = {};
    let readyCount = 0;
    let spy = null;
    let votes = {};
    let selectedCharacter = null;

    const characterData = [
      { value: 'granny', emoji: 'üßì', name: 'Granny', title: 'The Wise Elder' },
      { value: 'sahib', emoji: 'üßë‚Äçüíº', name: 'Sahib', title: 'The admin' },
      { value: 'sasuke', emoji: 'üëß', name: 'Sasuke', title: 'Tsundere' },
      { value: 'uncle eren', emoji: 'üë®', name: 'Uncle Eren', title: 'buri buri uncle' },
      { value: 'bocchi', emoji: 'üåå', name: 'Bocchi', title: 'Cosmic Being' },
      { value: 'anya', emoji: 'üçº', name: 'Anya', title: 'grannys wife' },
      { value: 'someone', emoji: '‚ú®', name: 'Someone', title: 'Elder' },
      { value: 'madara', emoji: 'üòà', name: 'Madara', title: 'wanna be madara' },
      { value: 'car', emoji: 'üê±üöó', name: 'Car', title: 'nyan nyan' },
      { value: 'DPS', emoji: 'üßë‚Äçüíª', name: 'DPS', title: 'The another admin' },
      { value: 'nour', emoji: 'üéÆ', name: 'Nour', title: 'Genshin girl' },
      { value: 'depresso', emoji: 'üò¥', name: 'Depresso', title: 'The broken one' },
      { value: 'amna-chan', emoji: 'üíÆ', name: 'Amna-chan', title: 'The Flower Princess' },
      { value: 'bts-girl', emoji: 'üé§', name: 'BTS Girl', title: 'The Idol Star' },
      { value: 'akansha', emoji: 'ü¶ã', name: 'Akansha', title: 'The Butterfly Effect' },
      { value: 'nihila', emoji: 'üåë', name: 'Nihila', title: 'The Shadow Moon' },
      { value: 'new member', emoji: '‚ûï', name: 'New Member', title: 'The Fresh Blood' }
    ];

    // Initialize character preview
    function initializeCharacterPreview() {
      const previewContainer = document.getElementById('characterPreview');
      previewContainer.innerHTML = '';
      
      characterData.forEach(char => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.setAttribute('data-character', char.value);
        card.innerHTML = `
          <div class="character-avatar">${char.emoji}</div>
          <div class="character-name">${char.name}</div>
          <div class="character-title">${char.title}</div>
        `;
        
        card.addEventListener('click', () => selectCharacter(char.value, card));
        previewContainer.appendChild(card);
      });
    }

    function selectCharacter(characterValue, cardElement) {
      // Remove previous selection
      document.querySelectorAll('.character-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      // Add selection to clicked card
      cardElement.classList.add('selected');
      selectedCharacter = characterValue;
      
      // Update hidden select
      document.getElementById('character').value = characterValue;
    }

    // Create floating particles
    function createParticles() {
      const particleContainer = document.querySelector('.floating-particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particleContainer.appendChild(particle);
      }
    }

    function getCharacterEmoji(character) {
      const emojiMap = {
        'granny': 'üßì',
        'sahib': 'üßë‚Äçüíº',
        'sasuke': 'üëß',
        'uncle eren': 'üë®',
        'bocchi': 'üåå',
        'anya': 'üçº',
        'someone': '‚ú®',
        'madara': 'üòà',
        'car': 'üê±üöó',
        'DPS': 'üßë‚Äçüíª',
        'nour': 'üéÆ',
        'depresso': 'üò¥',
        'amna-chan': 'üíÆ',
        'bts-girl': 'üé§',
        'akansha': 'ü¶ã',
        'nihila': 'üåë',
        'new member': '‚ûï'
      };
      return emojiMap[character] || '‚ùì';
    }

    function enterLobby() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('üö´ Please enter a codename!');
      if (!selectedCharacter) return alert('üö´ Please select a character!');
      
      currentPlayer = { name, character: selectedCharacter, ready: false };
      players.push(currentPlayer);
      document.getElementById('entry').classList.remove('active');
      document.getElementById('lobby').classList.add('active');
      updateLobby();
    }

    function updateLobby() {
      const container = document.getElementById('playerList');
      container.innerHTML = '';
      players.forEach(p => {
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `
          <span class="character-emoji">${getCharacterEmoji(p.character)}</span>
          <div>
            <strong>${p.name}</strong><br>
            <em>${p.character}</em>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function readyUp() {
      if (!currentPlayer.ready) {
        currentPlayer.ready = true;
        readyCount++;
      }
      if (readyCount >= 3) startGame();
    }

    function startGame() {
      spy = players[Math.floor(Math.random() * players.length)].name;
      document.getElementById('lobby').classList.remove('active');
      document.getElementById('game').classList.add('active');
      updateVoteOptions();
      setTimeout(() => {
        document.getElementById('clueBox').innerHTML = `üîç <strong>Intelligence Report:</strong> The spy's codename begins with "<span style="color: #ff6b6b;">${spy[0]}</span>"`;
      }, 3000);
    }

    function updateVoteOptions() {
      const voteBox = document.getElementById('voteBox');
      voteBox.innerHTML = '';
      players.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.name;
        opt.innerText = `${getCharacterEmoji(p.character)} ${p.name}`;
        voteBox.appendChild(opt);
      });
    }

    function sendChat() {
      const input = document.getElementById('chatInput');
      const chat = document.getElementById('chat');
      if (!input.value.trim()) return;
      
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${getCharacterEmoji(currentPlayer.character)} ${currentPlayer.name}:</strong> ${input.value}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      input.value = '';
    }

    function submitVote() {
      const selected = document.getElementById('voteBox').value;
      if (!selected) return alert('üö´ Please select a target!');
      
      votes[currentPlayer.name] = selected;
      if (Object.keys(votes).length === players.length) {
        endGame();
      }
    }

    function endGame() {
      let voteCounts = {};
      Object.values(votes).forEach(name => {
        voteCounts[name] = (voteCounts[name] || 0) + 1;
      });

      let eliminated = null;
      let maxVotes = 0;
      for (let name in voteCounts) {
        if (voteCounts[name] > maxVotes) {
          maxVotes = voteCounts[name];
          eliminated = name;
        }
      }

      const resultText = document.getElementById('resultText');
      if (eliminated === spy) {
        resultText.innerHTML = `üéâ <strong>${eliminated}</strong> was the infiltrator! <br>üèÜ <span style="color: #4ecdc4;">Agents Victory!</span>`;
      } else {
        resultText.innerHTML = `üíÄ <strong>${eliminated}</strong> was innocent! <br>üé≠ The real spy was <strong>${spy}</strong>. <br>üî• <span style="color: #ff6b6b;">Spy Victory!</span>`;
      }

      document.getElementById('game').classList.remove('active');
      document.getElementById('result').classList.add('active');
    }

    function restartGame() {
      location.reload();
    }

    // Initialize particles and character preview on load
    window.addEventListener('load', () => {
      createParticles();
      initializeCharacterPreview();
    });
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>


</body>
</html>
